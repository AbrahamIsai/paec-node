<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Actualizar Residuo</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f0f5f9;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
    }

    .container {
      background: #fff;
      padding: 30px 25px;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 460px;
    }

    h2 {
      text-align: center;
      color: #007BFF;
      margin-bottom: 25px;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    input, select {
      padding: 10px;
      font-size: 15px;
      border: 1px solid #ccc;
      border-radius: 8px;
      outline: none;
      transition: border 0.3s ease;
    }

    input:focus, select:focus {
      border-color: #007BFF;
    }

    label {
      font-weight: bold;
      color: #333;
    }

    button {
      padding: 12px;
      background-color: #28a745;
      color: white;
      font-weight: bold;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #218838;
    }

    .btn-volver {
      margin-top: 20px;
      display: block;
      text-align: center;
      background-color: #6c757d;
      color: white;
      padding: 10px;
      text-decoration: none;
      border-radius: 8px;
      font-weight: bold;
      transition: background-color 0.3s ease;
    }

    .btn-volver:hover {
      background-color: #5a6268;
    }

    .optional-fields > * {
      display: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Actualizar Residuo</h2>
    <form id="updateForm" action="/actualizar" method="post">
      <input name="id_proyecto" placeholder="ID del Proyecto" required type="number" min="1">

      <label for="fieldSelect">Seleccione campo a actualizar:</label>
      <select id="fieldSelect" name="field" required>
        <option value="" disabled selected>-- Elige campo --</option>
        <option value="nombre">Nombre</option>
        <option value="tipo_residuo">Tipo de Residuo</option>
        <option value="descripci贸n">Descripci贸n</option>
        <option value="estatus">Estatus</option>
        <option value="fecha">Fecha</option>
        <option value="todos">Actualizar todos</option>
      </select>

      <div id="fieldsContainer" class="optional-fields">
        <input name="nombre" placeholder="Nuevo nombre" type="text">
        
        <select name="tipo_residuo" id="tipoResiduo">
          <option value="" disabled selected>-- Nuevo tipo de residuo --</option>
          <option value="Organico">Organico</option>
          <option value="Reciclable">Reciclable</option>
          <option value="Peligroso">Peligroso</option>
          <option value="Reutilizable">Reutilizable</option>
        </select>

        <input name="descripci贸n" placeholder="Nueva descripci贸n" type="text">

        <select name="estatus" id="estatus">
          <option value="" disabled selected>-- Nuevo estatus --</option>
          <option value="por iniciar">por iniciar</option>
          <option value="en proceso">en proceso</option>
          <option value="terminado">terminado</option>
        </select>

        <input name="fecha" placeholder="Nueva fecha (YYYY-MM-DD)" type="date">
      </div>

      <button type="submit">Actualizar</button>
    </form>

    <a href="/residuos" class="btn-volver">Volver al inicio</a>
  </div>

  <script>
    const fieldSelect = document.getElementById('fieldSelect');
    const fieldsContainer = document.getElementById('fieldsContainer');
    const inputs = fieldsContainer.querySelectorAll('input, select');

    function hideAllFields() {
      inputs.forEach(i => {
        i.style.display = 'none';
        i.required = false;
        if(i.tagName === 'SELECT') {
          i.selectedIndex = 0;
        } else {
          i.value = '';
        }
      });
    }

    fieldSelect.addEventListener('change', () => {
      const val = fieldSelect.value;

      hideAllFields();

      if (val === 'todos') {
        inputs.forEach(i => {
          i.style.display = 'block';
          i.required = true;
        });
      } else if (val) {
        inputs.forEach(i => {
          if(i.name === val) {
            i.style.display = 'block';
            i.required = true;
          }
        });
      }
    });

    hideAllFields();
  </script>
</body>
</html>
