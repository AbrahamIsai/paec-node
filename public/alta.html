<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Alta Residuo</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f0f5f9;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
    }

    .container {
      background: #fff;
      padding: 30px 25px;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 460px;
    }

    h2 {
      text-align: center;
      color: #007BFF;
      margin-bottom: 25px;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    input, select {
      padding: 10px;
      font-size: 15px;
      border: 1px solid #ccc;
      border-radius: 8px;
      outline: none;
      transition: border 0.3s ease;
    }

    input:focus, select:focus {
      border-color: #007BFF;
    }

    label {
      font-weight: bold;
      color: #333;
    }

    button {
      padding: 12px;
      background-color: #007BFF;
      color: white;
      font-weight: bold;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #0056b3;
    }

    .btn-volver {
      margin-top: 20px;
      display: block;
      text-align: center;
      background-color: #6c757d;
      color: white;
      padding: 10px;
      text-decoration: none;
      border-radius: 8px;
      font-weight: bold;
      transition: background-color 0.3s ease;
    }

    .btn-volver:hover {
      background-color: #5a6268;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Registrar Residuo</h2>
    <form action="/alta" method="post">
      <input name="id_proyecto" placeholder="ID del Proyecto" required>
      <input name="nombre" placeholder="Nombre del Residuo" required>

      <label for="tipo_residuo">Tipo de Residuo</label>
      <select name="tipo_residuo" id="tipo_residuo" required>
        <option value="">-- Seleccione tipo --</option>
        <option value="Organico">Organico</option>
        <option value="Reciclable">Reciclable</option>
        <option value="Peligroso">Peligroso</option>
        <option value="Reutilizable">Reutilizable</option>
      </select>

      <input name="descripción" placeholder="Descripción" required>

      <label for="estatus">Estatus</label>
      <select name="estatus" id="estatus" required>
        <option value="">-- Seleccione estatus --</option>
        <option value="por iniciar">por iniciar</option>
        <option value="en proceso">en proceso</option>
        <option value="terminado">terminado</option>
      </select>

      <input name="fecha" placeholder="Fecha (ej. 2025-06-22)" required>

      <button type="submit">Guardar</button>
    </form>

    <a href="/residuos" class="btn-volver">Volver al inicio</a>
  </div>
</body>
</html>
